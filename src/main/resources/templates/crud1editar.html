<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Editar Analista</title>
</head>
<body class="d-flex flex-column h-100">

	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="http://localhost:8080">RDC</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item"><a class="nav-link" href="http://localhost:8080">Menu</a></li>
						<li class="nav-item"><a class="nav-link" href="http://localhost:8080/logout">Logout</a></li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="..." aria-label="Buscar">
						<button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
	</header>


	<!-- Begin page content -->
	<br />
	<main class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">CRUD 2</h1>
		</div>
	</main>



	<div class="container my-2">
		<h1>Editar Analista</h1>

		<form action="#" th:action="@{'/Analista/update/' + ${analista.id}}" th:object="${analista}" method="post">
			<div class="mb-3">
				<label for="id" class="form-label">Id</label> 
				<input type="text"  th:field="*{id}" class="form-control" id="id" name="id" aria-describedby="id" />
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label> 
				<input type="text"  th:field="*{nome}" class="form-control" id="nome" name="nome" aria-describedby="nome" />
			</div>
			<div class="mb-3">
				<label for="sobrenome" class="form-label">Sobrenome</label>
				<input type="text"  th:field="*{sobrenome}" class="form-control" id="sobrenome" name="sobrenome" aria-describedby="sobrenome">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> 
				<input type="text" th:field="*{email}" class="form-control" id="email" name="email" aria-describedby="email" />
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>




</body>
</html>
